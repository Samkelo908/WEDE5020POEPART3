        <h2>Contact Us</h2><!--:w3school.1998.-->
        <form>
            <label for="name">Name:</label><!--:w3school.1998.-->
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label><!--:w3school.1998.-->
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number (South Africa):</label><!--:w3school.1998.-->
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{9,10}" placeholder="e.g., 0836547820" required>

            <label for="region">Select Region(s):</label><!--:w3school.1998.-->
            <select id="region" name="region" multiple>
                <option value="africa">Africa</option><!--:w3school.1998.-->
                <option value="western">Western</option><!--:w3school.1998.-->
                <option value="european">European</option><!--:w3school.1998.-->
            </select>

            
            <input type="submit" value="Submit"><!--:w3school.1998.-->
        </form>
